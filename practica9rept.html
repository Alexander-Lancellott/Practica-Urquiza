<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Practica 9 Rept</title>
</head>

<body>
  <script type="text/javascript">
    const theNewParagraph = document.createElement('p')
    for (multiplicand = 1; multiplicand <= 10; multiplicand++) {
      for (multiplier = 1; multiplier <= 10; multiplier++) {
        theNewParagraph.appendChild(document.createTextNode((`${multiplicand} x ${multiplier} = ${multiplicand * multiplier}`)));
        theNewParagraph.appendChild(document.createElement("br"));
      }
      theNewParagraph.appendChild(document.createElement("hr"));
    }
    document.body.appendChild(theNewParagraph)
  </script>
</body>

</html>
