<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pr√°ctica 3 Array</title>
  </head>

  <body>
    <script type="text/javascript">
      const array = [33, 2, 36, 55, 4, 1];

      const sort1 = (value1, value2) => value1 - value2;

      const sort2 = (value1, value2) => value2 - value1;

      let message = `Array original: ${array}\n`;
      message += `De menor a mayor: ${array.sort(sort1)}\n`;
      message += `De mayor a menor: ${array.sort(sort2)}\n`;
      alert(message);
    </script>
  </body>
</html>
