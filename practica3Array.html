<html>

	<body>
		<h1 id="root"></h1>
		<script type="text/javascript">
		var  original = [33, 2, 36, 55, 4, 1]
        var  miArray = [33, 2, 36, 55, 4, 1]
        
        var deMenorAMayor = function(valor1, valor2){
            return valor1 - valor2;
        };
        
        var deMayorAMenor = function(valor1, valor2){
            return valor2 - valor1;
        };
       
        alert("Array original: " + original +
            "\nDe Menor a Mayor: " + miArray.sort(deMenorAMayor) +
            "\nDe Mayor a Menor: " + miArray.sort(deMayorAMenor)
        )

        


        </script>
	</body>
