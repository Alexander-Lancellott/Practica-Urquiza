<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <title>Practica 4 Rept</title>
</head>

<body>
    <p id="paragraph"></p>
    <script type="text/javascript">
        const paragraph = document.getElementById("paragraph");
        for (headings = 1; headings <= 6; headings++) {
            paragraph.insertAdjacentHTML("beforebegin", `<h${headings}>Encabezado de nivel ${headings}</h${headings}>`);
        }
    </script>
</body>

</html>
