<html>
	<head>

		<title>HOLA</title>
		<button onclick="recargar()">sjdjasd</button>
	</head>
	<body>
		<h1></h1>
		<script type="text/javascript">
			const recargar = () => {
				window.location.reload();
			}
			var x;
			for (x=1; x <=500; x++){
				document.write (x);

				document.write(" (multiplo de 4)");
				}
				if (x % 9 == 0) {
				document.write(" (multiplo de 9)");

				}
			}
