<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Parctica 2 Funciones</title>
</head>

<body>
  <script type="text/javascript">
    const string = prompt('Ingrese una cadena formada por letras');
    const upperLower = (input) => {
      if (input === input.toUpperCase()) {
        return 'Mayúsculas';
      }
      if (input === input.toLowerCase()) {
        return 'Minúsculas';
      }
      return 'Mayúsculas Y Minúsculas';
    };
    if (string === null) {
      alert('Acción cancelada');
    } else if (string.trim() === '') {
      alert('No se ha ingresado nada');
    } else if (!isNaN(string)) {
      alert('La cadena no puede estar formada por números');
    } else {
      alert(`La cadena esta formada por: ${upperLower(string)}`);
    }
  </script>
</body>

</html>
