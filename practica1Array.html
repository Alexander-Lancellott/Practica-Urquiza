<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Práctica 1 Array</title>
  </head>

  <body>
    <script type="text/javascript">
      const namesArray = [];
      let name;
      do {
        name = prompt("Ingrese un nombre");
        if (name !== null) {
          if (name.trim() === "") {
            alert("No se ha ingresado un nombre");
          } else if (!isNaN(name)) {
            alert("Ingrese solo letras");
          } else {
            namesArray.push(name);
          }
        }
      } while (name !== null && namesArray.length !== 3);
      if (namesArray.length === 3) {
        alert(namesArray);
      } else {
        alert("Acción cancelada");
      }
    </script>
  </body>
</html>
