<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Práctica 2 Array</title>
  </head>

  <body>
    <script type="text/javascript">
      const array = [
        'Moto',
        'soto',
        'Abaco',
        'abeja',
        'Sapo',
        'nieve',
        'Zumba',
        'barco',
      ];
      const snow = array.indexOf('nieve');
      if (snow !== -1) {
        alert(
          `La palabra nieve se encuentra en el array y su posición es la ${snow}`,
        );
      } else {
        alert('La palabra nieve no se encuentra en el array ');
      }
    </script>
  </body>
</html>
