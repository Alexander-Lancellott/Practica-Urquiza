<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Practica 2</title>
  </head>
  <body>
    <script type="text/javascript">
      let pumpType = prompt("Ingrese el tipo de motor(1,2,3,4)");
      if (!isNaN(pumpType)) {
        pumpType = Number(pumpType);
        switch (pumpType) {
          case 0: {
            alert("No hay establecido un valor definido para el tipo de bomba");
            break;
          }
          case 1: {
            alert("La bomba es una bomba de agua");
            break;
          }
          case 2: {
            alert("La bomba es una bomba de nafta");
            break;
          }
          case 3: {
            alert("La bomba es una bomba de biomasa");
            break;
          }
          case 4: {
            alert("La bomba es una bomba de biodiesel");
            break;
          }
          default: {
            alert("No existe un valor v√°lido para el tipo de bomba");
          }
        }
      } else {
        alert("Ingrese solo un Numero");
      }
    </script>
  </body>
</html>
