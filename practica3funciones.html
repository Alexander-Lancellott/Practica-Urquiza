<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Práctica 3 Funciones</title>
</head>

<body>
  <script type="text/javascript">
    const numbersRange = (n1, n2) => {
      const divisor = document.createElement('div');
      const paragraph = document.createElement('p');
      if (n1 < n2) {
        for (let i = n1; i <= n2; i += 1) {
          const text = document.createTextNode(`${i}`);
          const lineBreak = document.createElement('br');
          paragraph.appendChild(text);
          paragraph.appendChild(lineBreak);
          divisor.appendChild(paragraph);
        }
      } else {
        for (let i = n1; i >= n2; i -= 1) {
          const text = document.createTextNode(`${i}`);
          const lineBreak = document.createElement('br');
          paragraph.appendChild(text);
          paragraph.appendChild(lineBreak);
          divisor.appendChild(paragraph);
        }
      }
      document.body.appendChild(divisor);
    };

    const firstNumber = prompt('Ingrese el primer número');
    const secondNumber = prompt('Ingrese el segundo número');

    if (firstNumber === null || secondNumber === null) {
      alert('Acción cancelada');
    } else if (firstNumber.trim() === '' || secondNumber.trim() === '') {
      alert('No se ha ingresado nada');
    } else if (isNaN(firstNumber) || isNaN(secondNumber)) {
      alert('Ingrese solo números');
    } else if (firstNumber === secondNumber) {
      alert('Ingrese números no iguales');
    } else {
      numbersRange(Number(firstNumber), Number(secondNumber));
    }
  </script>
</body>

</html>
