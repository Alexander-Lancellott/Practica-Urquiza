<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HOLA</title>
	</head>
	<body>
		<h1 id="root"></h1>
		<script type="text/javascript">
        do {
            var numer1=Number(prompt("Ingrese el Primer Numero")),
                numer2=Number(prompt("Ingrese el Segundo Numero"))
            ;
            if(numer1 == numer2){
                alert("Ingrese Numeros no Iguales")
            }else if (isNaN(numer1) || isNaN(numer2)){
                alert("Ingrese solo Numeros")
            }
        } while(numer1 == numer2 || isNaN(numer1) || isNaN(numer2))


        function contaIn(valor1, valor2){
            for(i=valor1; i <= valor2; i++){
                document.write(i)
                document.write("<br>")
            }
        }
        function contaIn2(valor1, valor2){
            for(i=valor2; i <= valor1; i++){
                document.write(i)
                document.write("<br>")
            }
        }
        
        if(numer1 < numer2){
            contaIn(numer1, numer2)
        } else if(numer1 > numer2){
            contaIn2(numer1, numer2)
        }
        
        

        </script>
	</body>
</html>
