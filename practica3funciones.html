<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Parctica 3 Funciones</title>
</head>

<body>
  <script type="text/javascript">
    const inputValidation = (x) => {
      if (x === null) {
        alert('AcciÃ³n cancelada');
        return false;
      }
      if (x.trim() === '') {
        alert('No se ha ingresado nada');
        return false;
      }
      if (isNaN(x)) {
        alert('Ingrese solo numeros');
        return false;
      }
      return x;
    };
    const numbersRange = (n1, n2) => {
      const divisor = document.createElement('div');
      const paragraph = document.createElement('p');
      let i;
      if (n1 < n2) {
        for (i = n1; i <= n2; i++) {
          const text = document.createTextNode(`${i}`);
          const lineBreak = document.createElement('br');
          paragraph.appendChild(text);
          paragraph.appendChild(lineBreak);
          divisor.appendChild(paragraph);
        }
      } else {
        for (i = n1; i >= n2; i--) {
          const text = document.createTextNode(`${i}`);
          const lineBreak = document.createElement('br');
          paragraph.appendChild(text);
          paragraph.appendChild(lineBreak);
          divisor.appendChild(paragraph);
        }
      }
      document.body.appendChild(divisor);
    };
    const firstNumber = inputValidation(prompt('Ingrese el primer numero'));
    let secondNumber;
    if (firstNumber !== false) {
      secondNumber = inputValidation(prompt('Ingrese el segundo numero'));
    }
    if (secondNumber !== false) {
      if (firstNumber === secondNumber) {
        alert('Ingrese numeros no iguales');
      } else {
        numbersRange(Number(firstNumber), Number(secondNumber));
      }
    }
  </script>
</body>

</html>
