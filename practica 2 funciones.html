<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HOLA</title>
	</head>
	<body>
		<h1 id="root"></h1>
		<script type="text/javascript">
        var cadena = prompt("Ingrese una cadena")
        function MayMin (string){
            if (string == string.toUpperCase()){
                return "Mayusculas"
            }else if (string == string.toLowerCase()){
                return "Minúsculas"
            }else {
                return "Mayusculas Y Minúsculas"
            }
        }
        alert("La cadena esta formada por: " + MayMin(cadena))
        
        </script>
	</body>
</html>
