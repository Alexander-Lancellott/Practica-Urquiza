<body>
    <script type="text/javascript">
        var symbol = " - "
        var resultado = ""
        do {
            var cadena = prompt("Ingrese la cadena de texto")
            if (cadena !== null && resultado == ""){
                resultado = resultado + cadena
            } else if (cadena !== null){
                resultado = resultado + "-" + cadena 
            }
        } while (cadena !== null)
        alert(resultado)
    </script>
