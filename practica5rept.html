<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <title>Practica 5</title>
</head>

<body>
    <script type="text/javascript">
        let result = "";
        let string;
        do {
            string = prompt("Ingrese la cadena de texto");
            if (string !== null && result === "" && string.trim() !== "") {
                result += string;
            } else if (string !== null && string.trim() !== "") {
                result += `-${string}`;
            } else if (string !== null) {
                alert("No se ha ingresado una cadena");
            }
        } while (string !== null);
        if (result !== "") {
            alert(result);
        } else {
            alert("No se ha ingresado una cadena");
        }
    </script>
</body>

</html>
