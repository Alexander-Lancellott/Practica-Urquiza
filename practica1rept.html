<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Práctica 1 Rept</title>
  </head>

  <body>
    <script type="text/javascript">
      const inputValidation = () => {
        let sum = 0;
        let counter = 0;
        let g;
        do {
          g = prompt('Ingrese una nota (para finalizar pulse cancelar)');
          if (g !== null) {
            if (g.trim() === '') {
              alert('No se ha ingresado una nota');
            } else if (isNaN(g)) {
              alert('Ingrese solo números');
            } else {
              counter += 1;
              sum += Number(g);
            }
          }
        } while (g !== null);
        return [sum, counter];
      };
      const outputValidation = (output) => {
        if (output >= 0 && output <= 3) {
          return 'muy deficiente';
        }
        if (output > 3 && output <= 5) {
          return 'insuficiente';
        }
        if (output > 5 && output <= 6) {
          return 'suficiente';
        }
        if (output > 6 && output <= 7) {
          return 'bien';
        }
        if (output > 7 && output <= 9) {
          return 'notable';
        }
        return 'sobresaliente';
      };
      let grade;
      let percentage;
      const name = prompt('Ingrese el nombre del alumano');
      if (name === null) {
        alert('Acción cancelada');
      } else if (name.trim() === '') {
        alert('No se ha ingresado el nombre del alumno');
      } else if (!isNaN(name)) {
        alert('Ingrese solo letras');
      } else {
        grade = inputValidation();
        percentage = grade[0] / grade[1];
        if (isNaN(percentage)) {
          alert(
            'El promedio no es válido. Debe ingresar una nota por lo menos una vez',
          );
        } else if (percentage > 10) {
          alert(
            'El promedio no es válido. El promedio no puede ser mayor a 10',
          );
        } else {
          alert(
            `${name} tiene un ${outputValidation(percentage)} (${percentage})`,
          );
        }
      }
    </script>
  </body>
</html>
