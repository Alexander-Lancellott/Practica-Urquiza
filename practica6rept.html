<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Practica 6 Rept</title>
</head>

<body id="body">
    <table></table>
    <script type="text/javascript">
        const rows = prompt("Introduce numero de filas");
        const columns = prompt("Introduce numero de columnas");
        if (!isNaN(rows) && !isNaN(rows)) {
            let table = "<table border>";
            let inside = Number(rows) * Number(columns);
            for (i = 0; i < rows; i++) {
                table += "<tr>";
                for (j = 0; j < columns; j++) {
                    table += "<td>";
                    table += inside;
                    inside--;
                    table += "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("body").innerHTML = table;
        } else {
            alert("Ingrese solo numeros");
        }
    </script>
</body>

</html>
