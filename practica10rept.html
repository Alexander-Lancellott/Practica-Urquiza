<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Practica 10 Rept</title>
</head>

<body>
  <script type="text/javascript">
    let dni = '';
    const outputHandler = (x) => {
      const array = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
      return array[x];
    };
    do {
      dni = prompt('Ingrese su DNI');
      if (dni === null) {
        alert('Acción cancelada');
      } else if (dni.trim() === '') {
        alert('No se ha ingresado nada');
      } else if (isNaN(dni)) {
        alert('El DNI no es válido. Ingrese solo números');
      } else if (dni >= 0 && dni < 99999999) {
        const remainder = dni % 23;
        alert(`Su letra de DNI es la ${outputHandler(remainder)}`);
      } else {
        alert('El DNI no es válido. Ingrese un DNI no mayor a 8 cifras ni menor a 0');
      }
    } while (dni !== null);
  </script>
</body>

</html>
