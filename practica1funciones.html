<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Practica 1 Funciones</title>
</head>

<body>
  <script type="text/javascript">
    const evenOdd = (x) => {
      const n = Number(x);
      if (n === 0) {
        return "Neutro";
      } if (n % 2 === 0) {
        return "Par";
      }
      return "Impar";
    };
    const number = prompt("Ingrese un Numero entero");
    if (number !== null) {
      if (number.trim() === "") {
        alert(`No se ha ingresado nada`);
      } else if (isNaN(number)) {
        alert(`${number} no es un Numero`);
      } else if (parseInt(number, 10) !== Number(number)) {
        alert(`${number} no es Numero entero`);
      } else {
        alert(`El NÂ° es: ${evenOdd(number)}`);
      }
    }
  </script>
</body>

</html>
