<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>HOLA</title>
	</head>
	<body>
		<table></table>
		<script type="text/javascript">
            do{
            var numero = Number(prompt("Ingrese un numero no mayor de 50"));
            } while(numero > 50)
            numero ++
            var rep,i;
            for (i=0; i < numero; i++){
                for (rep = 1; rep <= i; rep++) {
							document.write(rep);
						}
				document.write("<br>");
            }
                    
		</script>
	</body>
</html>
